# ============================================================================
# MoneyMind v3.0 Streamlit Configuration
# Warm Coral Theme - AI-First, Mobile-Native
# ============================================================================

# ----------------------------------------------------------------------------
# Server Configuration
# ----------------------------------------------------------------------------
[server]
headless = true

# ----------------------------------------------------------------------------
# Browser Configuration
# ----------------------------------------------------------------------------
[browser]
gatherUsageStats = false

# ----------------------------------------------------------------------------
# Client Configuration
# ----------------------------------------------------------------------------
[client]
showErrorDetails = true

# ============================================================================
# THEME CONFIGURATION - Warm Coral Theme v3.0
# ============================================================================
# Color Palette:
#   - Background:      #0A0A0B (near-black, warmer)
#   - Card/Secondary:  #151517
#   - Text Primary:    #FAFAFA
#   - Accent/Primary:  #FF6B6B (warm coral)
#   - Income:          #4ADE80 (green)
#   - Expense:         #FF6B6B (coral)
# ============================================================================

[theme]
base = "dark"
primaryColor = "#FF6B6B"
backgroundColor = "#0A0A0B"
secondaryBackgroundColor = "#151517"
textColor = "#FAFAFA"
font = "sans serif"

# ============================================================================
# RUNNER CONFIGURATION
# ============================================================================
[runner]
fastReruns = true

# ============================================================================
# LOGGER CONFIGURATION
# ============================================================================
[logger]
level = "warning"
