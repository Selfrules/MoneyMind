# ============================================================================
# MoneyMind Streamlit Configuration
# Custom Dark Theme for Financial Dashboard
# ============================================================================

# ----------------------------------------------------------------------------
# Server Configuration
# ----------------------------------------------------------------------------
[server]
enableStaticServing = false

# ----------------------------------------------------------------------------
# Browser Configuration
# ----------------------------------------------------------------------------
[browser]
gatherUsageStats = false

# ----------------------------------------------------------------------------
# Client Configuration
# ----------------------------------------------------------------------------
[client]
showErrorDetails = true
toolbarMode = "minimal"

# ============================================================================
# THEME CONFIGURATION - Custom Dark Theme
# ============================================================================
# Color Palette:
#   - Dark Background:     #0F0F0F (near black)
#   - Card/Secondary:      #1A1A1A
#   - Text Primary:        #FAFAFA
#   - Accent/Primary:      #10B981 (emerald green)
# ============================================================================

[theme]
base = "dark"
primaryColor = "#10B981"
backgroundColor = "#0F0F0F"
secondaryBackgroundColor = "#1A1A1A"
textColor = "#FAFAFA"
font = "sans serif"

# ============================================================================
# RUNNER CONFIGURATION
# ============================================================================
[runner]
fastReruns = true

# ============================================================================
# LOGGER CONFIGURATION
# ============================================================================
[logger]
level = "warning"
